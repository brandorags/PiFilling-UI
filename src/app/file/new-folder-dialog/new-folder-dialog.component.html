<h1 mat-dialog-title>Create New Folder</h1>
<div mat-dialog-content>
  <p>Enter the name of the new folder below.</p>
  <mat-form-field>
    <input matInput [(ngModel)]="dialogData.folderName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="dialogData.folderName">Save</button>
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>
