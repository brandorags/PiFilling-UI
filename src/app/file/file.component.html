<div class="file-card-container" (drop)="queueUpload($event.dataTransfer.files)">
  <mat-grid-list cols="{{(isHandset$ | async) ? 1 : 3}}" rowHeight="375px">
    <mat-grid-tile *ngFor="let file of files">
      <mat-card class="file-card" tabindex="0">
        <img mat-card-image src="{{fileStorageBaseUrl}}{{file.path}}/{{file.filename}}" alt="{{file.filename}}">
        <mat-card-content>
          {{file.filename}}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
