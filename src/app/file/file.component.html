<input type="file" multiple (change)="queueUpload($event.target.files)">
<div *ngFor="let queuedFile of queuedFiles">
  {{queuedFile.filename}}: {{queuedFile.uploadProgress}}%
</div>

<div class="file-card-container" (drop)="queueUpload($event)">
  <mat-grid-list cols="{{(isHandset$ | async) ? 1 : 3}}" rowHeight="375px">
    <mat-grid-tile *ngFor="let file of files">
      <mat-card class="file-card" tabindex="0">
        <img mat-card-image src="http://127.0.0.1:8887/{{file.path}}/{{file.filename}}" alt="{{file.filename}}">
        <mat-card-content>
          {{file.filename}}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
