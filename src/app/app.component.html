<mat-sidenav-container *ngIf="isUserLoggedIn" class="sidenav-container">
  <mat-sidenav
  #drawer
  class="sidenav"
  fixedInViewport="true"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item>
        <input type="file" multiple class="upload-link" (change)="queueUpload($event.target.files)">
        <mat-icon>cloud_upload</mat-icon>&nbsp;Upload
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logoutUser($event)">
        <mat-icon>exit_to_app</mat-icon>&nbsp;Log Out
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PiFilling</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<div *ngIf="!isUserLoggedIn">
  <app-login></app-login>
</div>
